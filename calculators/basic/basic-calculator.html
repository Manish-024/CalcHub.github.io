<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - CalcHub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .calc-display { background: #2c3e50; color: #fff; padding: 1.5rem; text-align: right; font-size: 2rem; border-radius: 8px; margin-bottom: 1rem; min-height: 60px; word-wrap: break-word; }
        .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; }
        .calc-btn { padding: 1.5rem; font-size: 1.25rem; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; background: #ecf0f1; }
        .calc-btn:hover { background: #bdc3c7; transform: scale(1.05); }
        .calc-btn.operator { background: #3498db; color: white; }
        .calc-btn.operator:hover { background: #2980b9; }
        .calc-btn.equals { background: #2ecc71; color: white; grid-column: span 2; }
        .calc-btn.equals:hover { background: #27ae60; }
        .calc-btn.clear { background: #e74c3c; color: white; }
        .calc-btn.clear:hover { background: #c0392b; }
    </style>
</head>
<body class="calculator-page">
    <header class="calculator-header">
        <div class="container">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="calculator-title">
                <i class="fas fa-calculator"></i>
                <h1>Basic Calculator</h1>
            </div>
        </div>
    </header>

    <main class="calculator-container">
        <div class="container">
            <div class="calculator-content">
                <div class="calculator-description">
                    <h2>About This Calculator</h2>
                    <p>A simple and easy-to-use calculator for basic arithmetic operations: addition, subtraction, multiplication, and division.</p>
                </div>

                <div class="calculator-form">
                    <div class="calc-display" id="display">0</div>
                    <div class="calc-buttons">
                        <button class="calc-btn clear" onclick="clearDisplay()">C</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('(')">(</button>
                        <button class="calc-btn operator" onclick="appendToDisplay(')')">)</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('/')">÷</button>
                        
                        <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
                        <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
                        <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
                        
                        <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
                        <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
                        <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('-')">−</button>
                        
                        <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
                        <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
                        <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                        
                        <button class="calc-btn" onclick="appendToDisplay('0')">0</button>
                        <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
                        <button class="calc-btn equals" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CalcHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function appendToDisplay(value) {
            if (currentValue === '0' && value !== '.') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            display.textContent = currentValue;
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
                display.textContent = currentValue;
            } catch (error) {
                display.textContent = 'Error';
                currentValue = '0';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                appendToDisplay(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendToDisplay(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
