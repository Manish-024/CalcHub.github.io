<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Unit Converter - CalcHub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="calculator-page">
    <header class="calculator-header">
        <div class="container">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="calculator-title">
                <i class="fas fa-exchange-alt"></i>
                <h1>Cooking Unit Converter</h1>
            </div>
        </div>
    </header>

    <main class="calculator-container">
        <div class="container">
            <div class="calculator-content">
                <div class="calculator-description">
                    <h2>About This Calculator</h2>
                    <p>Convert between common cooking measurements including cups, tablespoons, teaspoons, milliliters, and more.</p>
                </div>

                <div class="calculator-form">
                    <form id="convertForm">
                        <div class="form-section">
                            <h3><i class="fas fa-balance-scale"></i> From</h3>
                            
                            <div class="form-group">
                                <label for="amount">Amount <span class="required">*</span></label>
                                <input type="number" id="amount" min="0" step="any" value="1" required placeholder="e.g., 1">
                            </div>

                            <div class="form-group">
                                <label for="fromUnit">Unit <span class="required">*</span></label>
                                <select id="fromUnit" required>
                                    <option value="cup">Cup</option>
                                    <option value="tbsp">Tablespoon (tbsp)</option>
                                    <option value="tsp">Teaspoon (tsp)</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="l">Liter (l)</option>
                                    <option value="floz">Fluid Ounce (fl oz)</option>
                                    <option value="pint">Pint</option>
                                    <option value="quart">Quart</option>
                                    <option value="gallon">Gallon</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3><i class="fas fa-arrow-right"></i> To</h3>
                            
                            <div class="form-group">
                                <label for="toUnit">Convert To <span class="required">*</span></label>
                                <select id="toUnit" required>
                                    <option value="cup">Cup</option>
                                    <option value="tbsp" selected>Tablespoon (tbsp)</option>
                                    <option value="tsp">Teaspoon (tsp)</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="l">Liter (l)</option>
                                    <option value="floz">Fluid Ounce (fl oz)</option>
                                    <option value="pint">Pint</option>
                                    <option value="quart">Quart</option>
                                    <option value="gallon">Gallon</option>
                                </select>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator"></i> Convert
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>

                <div id="result" class="result-container">
                    <h3><i class="fas fa-equals"></i> Conversion Result</h3>
                    
                    <div class="result-item">
                        <div class="result-value" id="conversionResult" style="color: var(--primary-color);">--</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CalcHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script>
        // Conversion factors to milliliters
        const toMl = {
            'cup': 236.588,
            'tbsp': 14.787,
            'tsp': 4.929,
            'ml': 1,
            'l': 1000,
            'floz': 29.574,
            'pint': 473.176,
            'quart': 946.353,
            'gallon': 3785.41
        };

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('convertForm');
            const resultContainer = document.getElementById('result');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const amount = parseFloat(document.getElementById('amount').value);
                const fromUnit = document.getElementById('fromUnit').value;
                const toUnit = document.getElementById('toUnit').value;

                // Convert to ml first, then to target unit
                const amountInMl = amount * toMl[fromUnit];
                const result = amountInMl / toMl[toUnit];

                const fromUnitName = document.getElementById('fromUnit').options[document.getElementById('fromUnit').selectedIndex].text;
                const toUnitName = document.getElementById('toUnit').options[document.getElementById('toUnit').selectedIndex].text;

                document.getElementById('conversionResult').textContent = 
                    `${amount} ${fromUnitName} = ${result.toFixed(3)} ${toUnitName}`;

                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });

            form.addEventListener('reset', function() {
                resultContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
