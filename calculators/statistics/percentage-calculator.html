<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - CalcHub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="calculator-page">
    <header class="calculator-header">
        <div class="container">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="calculator-title">
                <i class="fas fa-percent"></i>
                <h1>Percentage Calculator</h1>
            </div>
        </div>
    </header>

    <main class="calculator-container">
        <div class="container">
            <div class="calculator-content">
                <div class="calculator-description">
                    <h2>About This Calculator</h2>
                    <p>Calculate percentages, percentage increases/decreases, and find what percentage one number is of another.</p>
                </div>

                <div class="calculator-form">
                    <form id="percentForm">
                        <div class="form-section">
                            <h3><i class="fas fa-percentage"></i> What is X% of Y?</h3>
                            
                            <div class="form-group">
                                <label for="percent1">Percentage (%)</label>
                                <input type="number" id="percent1" step="any" placeholder="e.g., 20">
                            </div>

                            <div class="form-group">
                                <label for="of1">Of</label>
                                <input type="number" id="of1" step="any" placeholder="e.g., 100">
                            </div>

                            <button type="button" onclick="calc1()" class="btn btn-primary">Calculate</button>
                            <div id="result1" class="result-item" style="display:none; margin-top: 1rem;">
                                <div class="result-value" id="answer1">--</div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3><i class="fas fa-question"></i> X is What % of Y?</h3>
                            
                            <div class="form-group">
                                <label for="num2">Number</label>
                                <input type="number" id="num2" step="any" placeholder="e.g., 25">
                            </div>

                            <div class="form-group">
                                <label for="of2">Of</label>
                                <input type="number" id="of2" step="any" placeholder="e.g., 100">
                            </div>

                            <button type="button" onclick="calc2()" class="btn btn-primary">Calculate</button>
                            <div id="result2" class="result-item" style="display:none; margin-top: 1rem;">
                                <div class="result-value" id="answer2">--</div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3><i class="fas fa-chart-line"></i> Percentage Change</h3>
                            
                            <div class="form-group">
                                <label for="oldValue">Original Value</label>
                                <input type="number" id="oldValue" step="any" placeholder="e.g., 100">
                            </div>

                            <div class="form-group">
                                <label for="newValue">New Value</label>
                                <input type="number" id="newValue" step="any" placeholder="e.g., 120">
                            </div>

                            <button type="button" onclick="calc3()" class="btn btn-primary">Calculate</button>
                            <div id="result3" class="result-item" style="display:none; margin-top: 1rem;">
                                <div class="result-value" id="answer3">--</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CalcHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script>
        function calc1() {
            const percent = parseFloat(document.getElementById('percent1').value);
            const of = parseFloat(document.getElementById('of1').value);
            if (isNaN(percent) || isNaN(of)) {
                alert('Please enter valid numbers');
                return;
            }
            const result = (percent / 100) * of;
            document.getElementById('answer1').textContent = `${percent}% of ${of} = ${result.toFixed(2)}`;
            document.getElementById('result1').style.display = 'block';
        }

        function calc2() {
            const num = parseFloat(document.getElementById('num2').value);
            const of = parseFloat(document.getElementById('of2').value);
            if (isNaN(num) || isNaN(of) || of === 0) {
                alert('Please enter valid numbers');
                return;
            }
            const result = (num / of) * 100;
            document.getElementById('answer2').textContent = `${num} is ${result.toFixed(2)}% of ${of}`;
            document.getElementById('result2').style.display = 'block';
        }

        function calc3() {
            const oldVal = parseFloat(document.getElementById('oldValue').value);
            const newVal = parseFloat(document.getElementById('newValue').value);
            if (isNaN(oldVal) || isNaN(newVal) || oldVal === 0) {
                alert('Please enter valid numbers');
                return;
            }
            const change = ((newVal - oldVal) / oldVal) * 100;
            const type = change > 0 ? 'increase' : 'decrease';
            document.getElementById('answer3').textContent = 
                `${Math.abs(change).toFixed(2)}% ${type} (from ${oldVal} to ${newVal})`;
            document.getElementById('result3').style.display = 'block';
        }
    </script>
</body>
</html>
