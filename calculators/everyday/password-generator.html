<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Password Generator - CalcHub</title><link rel="stylesheet" href="../../css/style.css"><link rel="stylesheet" href="../../css/calculator.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body class="calculator-page"><header class="calculator-header"><div class="container"><a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a><a href="../../index.html" class="home-button" aria-label="Home"><i class="fas fa-home"></i></a><div class="calculator-title"><i class="fas fa-key"></i><h1>Password Generator</h1></div></div></header>
<main class="calculator-container"><div class="container"><div class="calculator-content"><div class="calculator-description"><h2>About</h2><p>Generate secure random passwords with custom options.</p></div>
<div class="calculator-form"><form id="passForm"><div class="form-section"><h3>Password Options</h3>
<div class="form-group"><label>Password Length</label><input type="number" id="length" step="1" min="4" max="128" value="16" required></div>
<div class="form-group"><label><input type="checkbox" id="uppercase" checked style="width:auto;margin-right:0.5rem;"> Include Uppercase (A-Z)</label></div>
<div class="form-group"><label><input type="checkbox" id="lowercase" checked style="width:auto;margin-right:0.5rem;"> Include Lowercase (a-z)</label></div>
<div class="form-group"><label><input type="checkbox" id="numbers" checked style="width:auto;margin-right:0.5rem;"> Include Numbers (0-9)</label></div>
<div class="form-group"><label><input type="checkbox" id="symbols" checked style="width:auto;margin-right:0.5rem;"> Include Symbols (!@#$%^&*)</label></div>
<div class="form-group"><label>Number of Passwords</label><input type="number" id="count" step="1" min="1" max="20" value="1" required></div>
</div><div class="button-group"><button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Generate</button></div></form></div>
<div id="result" class="result-container"><h3>Generated Passwords</h3>
<div id="passwords" style="font-family:monospace;font-size:1.2rem;line-height:2;"></div>
<button onclick="copyAll()" class="btn btn-secondary" style="margin-top:1rem;"><i class="fas fa-copy"></i> Copy All</button>
</div></div></div></main>
<footer><div class="container"><p>&copy; 2025 CalcHub</p></div></footer>
<script>
function generatePassword(length, chars) {
    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
    }
    return password;
}
let allPasswords = [];
function copyAll() {
    navigator.clipboard.writeText(allPasswords.join('\n')).then(() => alert('Passwords copied to clipboard!'));
}
document.getElementById('passForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const length = parseInt(document.getElementById('length').value);
    const count = parseInt(document.getElementById('count').value);
    const uppercase = document.getElementById('uppercase').checked;
    const lowercase = document.getElementById('lowercase').checked;
    const numbers = document.getElementById('numbers').checked;
    const symbols = document.getElementById('symbols').checked;
    
    let chars = '';
    if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
    if (numbers) chars += '0123456789';
    if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
    
    if (chars === '') {
        alert('Please select at least one character type');
        return;
    }
    
    allPasswords = [];
    const container = document.getElementById('passwords');
    container.innerHTML = '';
    
    for (let i = 0; i < count; i++) {
        const password = generatePassword(length, chars);
        allPasswords.push(password);
        const div = document.createElement('div');
        div.style.cssText = 'display:flex;justify-content:space-between;align-items:center;padding:0.75rem;background:#f8f9fa;border-radius:8px;margin-bottom:0.5rem;';
        div.innerHTML = '<span>' + password + '</span><button onclick="navigator.clipboard.writeText(\'' + password + '\').then(() => alert(\'Copied!\'))" class="btn btn-secondary" style="padding:0.5rem 1rem;margin:0;"><i class="fas fa-copy"></i></button>';
        container.appendChild(div);
    }
    
    document.getElementById('result').style.display = 'block';
});
</script></body></html>
