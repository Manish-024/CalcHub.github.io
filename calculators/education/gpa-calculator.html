<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - CalcHub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="calculator-page">
    <header class="calculator-header">
        <div class="container">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="calculator-title">
                <i class="fas fa-graduation-cap"></i>
                <h1>GPA Calculator</h1>
            </div>
        </div>
    </header>

    <main class="calculator-container">
        <div class="container">
            <div class="calculator-content">
                <div class="calculator-description">
                    <h2>About This Calculator</h2>
                    <p>Calculate your Grade Point Average (GPA) based on your course grades and credit hours.</p>
                </div>

                <div class="calculator-form">
                    <form id="gpaForm">
                        <div class="form-section">
                            <h3><i class="fas fa-book"></i> Courses</h3>
                            
                            <div id="courses">
                                <div class="course-row" style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; margin-bottom: 1rem; align-items: center;">
                                    <input type="text" class="course-name" placeholder="Course Name" style="padding: 0.75rem;">
                                    <select class="course-grade" style="padding: 0.75rem;">
                                        <option value="4.0">A (4.0)</option>
                                        <option value="3.7">A- (3.7)</option>
                                        <option value="3.3">B+ (3.3)</option>
                                        <option value="3.0">B (3.0)</option>
                                        <option value="2.7">B- (2.7)</option>
                                        <option value="2.3">C+ (2.3)</option>
                                        <option value="2.0">C (2.0)</option>
                                        <option value="1.7">C- (1.7)</option>
                                        <option value="1.3">D+ (1.3)</option>
                                        <option value="1.0">D (1.0)</option>
                                        <option value="0.0">F (0.0)</option>
                                    </select>
                                    <input type="number" class="course-credits" min="0" step="any" value="3" placeholder="Credits" style="padding: 0.75rem;">
                                </div>
                            </div>
                            
                            <button type="button" onclick="addCourse()" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add Course
                            </button>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator"></i> Calculate GPA
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>

                <div id="result" class="result-container">
                    <h3><i class="fas fa-chart-line"></i> Your GPA</h3>
                    
                    <div class="result-item">
                        <div class="result-label">GPA (Grade Point Average)</div>
                        <div class="result-value" id="gpaValue" style="color: var(--primary-color);">--</div>
                    </div>

                    <div class="result-breakdown">
                        <h4>Summary</h4>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Total Credits:</span>
                            <span class="breakdown-value" id="totalCredits">--</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Total Grade Points:</span>
                            <span class="breakdown-value" id="totalPoints">--</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Performance:</span>
                            <span class="breakdown-value" id="performance">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CalcHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function addCourse() {
            const container = document.getElementById('courses');
            const row = document.createElement('div');
            row.className = 'course-row';
            row.style.cssText = 'display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; margin-bottom: 1rem; align-items: center;';
            row.innerHTML = `
                <input type="text" class="course-name" placeholder="Course Name" style="padding: 0.75rem;">
                <select class="course-grade" style="padding: 0.75rem;">
                    <option value="4.0">A (4.0)</option>
                    <option value="3.7">A- (3.7)</option>
                    <option value="3.3">B+ (3.3)</option>
                    <option value="3.0">B (3.0)</option>
                    <option value="2.7">B- (2.7)</option>
                    <option value="2.3">C+ (2.3)</option>
                    <option value="2.0">C (2.0)</option>
                    <option value="1.7">C- (1.7)</option>
                    <option value="1.3">D+ (1.3)</option>
                    <option value="1.0">D (1.0)</option>
                    <option value="0.0">F (0.0)</option>
                </select>
                <input type="number" class="course-credits" min="0" step="any" value="3" placeholder="Credits" style="padding: 0.75rem;">
                <button type="button" onclick="this.parentElement.remove()" class="btn btn-secondary" style="padding: 0.75rem;">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(row);
        }

        document.getElementById('gpaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const courseRows = document.querySelectorAll('.course-row');
            let totalPoints = 0;
            let totalCredits = 0;

            courseRows.forEach(row => {
                const grade = parseFloat(row.querySelector('.course-grade').value);
                const credits = parseFloat(row.querySelector('.course-credits').value);

                if (credits > 0) {
                    totalPoints += grade * credits;
                    totalCredits += credits;
                }
            });

            const gpa = totalCredits > 0 ? totalPoints / totalCredits : 0;

            let performance;
            if (gpa >= 3.7) performance = 'Excellent (A)';
            else if (gpa >= 3.0) performance = 'Good (B)';
            else if (gpa >= 2.0) performance = 'Average (C)';
            else if (gpa >= 1.0) performance = 'Below Average (D)';
            else performance = 'Failing (F)';

            document.getElementById('gpaValue').textContent = gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            document.getElementById('totalPoints').textContent = totalPoints.toFixed(2);
            document.getElementById('performance').textContent = performance;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        document.getElementById('gpaForm').addEventListener('reset', function() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('courses').innerHTML = `
                <div class="course-row" style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 1rem; margin-bottom: 1rem; align-items: center;">
                    <input type="text" class="course-name" placeholder="Course Name" style="padding: 0.75rem;">
                    <select class="course-grade" style="padding: 0.75rem;">
                        <option value="4.0">A (4.0)</option>
                        <option value="3.7">A- (3.7)</option>
                        <option value="3.3">B+ (3.3)</option>
                        <option value="3.0">B (3.0)</option>
                        <option value="2.7">B- (2.7)</option>
                        <option value="2.3">C+ (2.3)</option>
                        <option value="2.0">C (2.0)</option>
                        <option value="1.7">C- (1.7)</option>
                        <option value="1.3">D+ (1.3)</option>
                        <option value="1.0">D (1.0)</option>
                        <option value="0.0">F (0.0)</option>
                    </select>
                    <input type="number" class="course-credits" min="0" step="any" value="3" placeholder="Credits" style="padding: 0.75rem;">
                </div>
            `;
        });
    </script>
</body>
</html>
