<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Prime Number Checker - CalcHub</title><link rel="stylesheet" href="../../css/style.css"><link rel="stylesheet" href="../../css/calculator.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body class="calculator-page"><header class="calculator-header"><div class="container"><a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a><div class="calculator-title"><i class="fas fa-hashtag"></i><h1>Prime Number Checker</h1></div></div></header>
<main class="calculator-container"><div class="container"><div class="calculator-content"><div class="calculator-description"><h2>About</h2><p>Check if a number is prime and find its factors.</p></div>
<div class="calculator-form"><form id="primeForm"><div class="form-section"><h3>Enter Number</h3>
<div class="form-group"><label>Number</label><input type="number" id="number" step="1" value="17" required></div>
</div><div class="button-group"><button type="submit" class="btn btn-primary"><i class="fas fa-calculator"></i> Check</button></div></form></div>
<div id="result" class="result-container"><h3>Result</h3>
<div class="result-item"><div class="result-value" id="isPrime" style="font-size:2rem;">--</div></div>
<div class="result-breakdown"><div class="breakdown-item"><span class="breakdown-label">Factors:</span><span class="breakdown-value" id="factors" style="word-break:break-all;">--</span></div>
<div class="breakdown-item"><span class="breakdown-label">Number of Factors:</span><span class="breakdown-value" id="factorCount">--</span></div>
</div></div></div></div></main>
<footer><div class="container"><p>&copy; 2025 CalcHub</p></div></footer>
<script>
function isPrime(n) {
    if (n <= 1) return false;
    if (n <= 3) return true;
    if (n % 2 === 0 || n % 3 === 0) return false;
    for (let i = 5; i * i <= n; i += 6) {
        if (n % i === 0 || n % (i + 2) === 0) return false;
    }
    return true;
}
function getFactors(n) {
    const factors = [];
    for (let i = 1; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            factors.push(i);
            if (i !== n / i) factors.push(n / i);
        }
    }
    return factors.sort((a, b) => a - b);
}
document.getElementById('primeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const number = parseInt(document.getElementById('number').value);
    
    if (number < 1) {
        document.getElementById('isPrime').textContent = 'Please enter a positive integer';
        document.getElementById('factors').textContent = 'N/A';
        document.getElementById('factorCount').textContent = 'N/A';
        document.getElementById('result').style.display = 'block';
        return;
    }
    
    const prime = isPrime(number);
    const factors = getFactors(number);
    
    document.getElementById('isPrime').textContent = prime ? number + ' is PRIME âœ“' : number + ' is NOT prime';
    document.getElementById('isPrime').style.color = prime ? '#4CAF50' : '#f44336';
    document.getElementById('factors').textContent = factors.join(', ');
    document.getElementById('factorCount').textContent = factors.length;
    document.getElementById('result').style.display = 'block';
});
</script></body></html>
